#基础配置
server:
  port: 8081

#dubbo配置
dubbo:
  application:
    name: dubbo-servic
  registry:
    address: 127.0.0.1:2181

#数据库配置
spring:
  datasource:
    name: snack
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      druid-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/snack?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: liurui
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 5000

#mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.liurui.entity

#mapper
#mapper:
#  mappers:
#    - tk.mybatis.springboot.util.MyMapper
#  not-empty: false
#  identity: MYSQL

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

#mybatis plus
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.liurui.entity
  global-config:
      id-type: 0
      table-prefix: t_
      #刷新mapper 调试神器
      refresh: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#logback
logging:
  config: classpath:log/logback-spring.xml
  path: /Users/liurui/Workspaces/IntelliJ IDEA/snack-dubbo-log/server



